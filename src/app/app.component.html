<mat-drawer-container class="drawer-container">
  <mat-drawer class="side-drawer" mode="side" opened>
    <app-search-wrapper (center)="setCenter($event)" (places)="setPlaces($event)"></app-search-wrapper>
  </mat-drawer>
  <mat-drawer-content>
    <app-google-map [Center]="center" [PointsOfInterest]="places"></app-google-map>
  </mat-drawer-content>
</mat-drawer-container>
